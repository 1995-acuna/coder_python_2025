{% extends 'base.html' %}
{% load static %}

{% block title %}Nueva Sesión{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4><i class="bi bi-plus-circle"></i> Nueva Sesión</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Guardar</button>
                <a href="{% url 'sesion_list' %}" class="btn btn-secondary ms-2"><i class="bi bi-arrow-left"></i> Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
