{% extends 'base.html' %}
{% block title %}Iniciar sesión{% endblock %}
{% block content %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #e3f0ff 0%, #f9f9f9 100%);">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-md-8 col-lg-5 col-xl-4">
      <div class="card shadow-lg border-0 mt-5 mb-5 animate__animated animate__fadeIn">
        <div class="card-header bg-primary text-white text-center rounded-top-3">
          <h4 class="mb-0 fw-bold"><i class="bi bi-box-arrow-in-right"></i> Iniciar sesión</h4>
        </div>
        <div class="card-body p-4">
          <form method="post" autocomplete="off">
            {% csrf_token %}
            {% if form.non_field_errors %}
              <div class="alert alert-danger">{{ form.non_field_errors }}</div>
            {% endif %}
            <div class="mb-3">
              <label for="id_username" class="form-label fw-semibold">Usuario</label>
              <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                {{ form.username }}
              </div>
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label fw-semibold">Contraseña</label>
              <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                {{ form.password }}
              </div>
            </div>
            <button type="submit" class="btn btn-success w-100 py-2 fw-bold"><i class="bi bi-box-arrow-in-right"></i> Ingresar</button>
          </form>
        </div>
        <div class="card-footer bg-white text-center border-0 py-3 rounded-bottom-3">
          <small class="text-muted">Acceso solo para administradores</small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
