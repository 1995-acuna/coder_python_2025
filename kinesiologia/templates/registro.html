{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow rounded-4 p-4 mt-4">
      <h2 class="mb-4 text-center">
        <i class="bi bi-person-plus"></i> Registro de usuario
      </h2>
      {% if form.errors %}
        <div class="alert alert-danger">Por favor corrige los errores en el formulario.</div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex gap-3 mt-3">
          <button type="submit" class="btn btn-success flex-fill">
            <i class="bi bi-person-check"></i> Registrarse
          </button>
          <a href="{% url 'login' %}" class="btn btn-secondary flex-fill">
            <i class="bi bi-arrow-left"></i> Volver
          </a>
        </div>
      </form>
      <div class="mt-3 text-center">
        <a href="{% url 'login' %}">¿Ya tienes cuenta? Inicia sesión</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
