{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow rounded-4 p-4 mt-4">
      <h2 class="mb-4 text-center text-danger">
        <i class="bi bi-trash"></i> Eliminar Profesional
      </h2>
      <p class="mb-3">¿Estás seguro que deseas eliminar a <b>{{ profesional.Nombre }} {{ profesional.Apellido }}</b>?</p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-3">
          <button type="submit" class="btn btn-danger flex-fill">
            <i class="bi bi-trash"></i> Sí, eliminar
          </button>
          <a href="{% url 'lista_profesionales' %}" class="btn btn-secondary flex-fill">
            <i class="bi bi-arrow-left"></i> Cancelar
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
